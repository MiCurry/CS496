runtime: python27
api_version: 1
threadsafe: true

# [START handlers]

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /www/css
  static_dir: www/css

- url: /www/js
  static_dir: www/js

- url: /.*
  script: home.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
