runtime: python27
api_version: 1
threadsafe: true

# [START handlers]

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /www/css/(.*\.(css))
  static_files: www/css/\1
  upload: /www/css/(.*\.(css))

- url: /www/js/(.*\.(js))
  static_files: www/js/\1
  upload: /www/js/(.*\.(js))

- url: /.*
  script: home.app
# [END handlers]

# [START libraries]
libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest
# [END libraries]
